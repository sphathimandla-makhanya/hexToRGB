<body>
    <div class="main">
        <h1>HEX to RGB</h1>
        <label>Red:</label>
        <input type="text" readonly placeholder="" data-red id="input"/>
        <label>Green:</label>
        <input type="text" readonly placeholder="" data-green id="input"/>
        <label>Blue:</label>
        <input type="text" readonly placeholder="" data-blue id="input"/>
        <label>HEX:</label>
        <input placeholder="type hex code here" data-hex  id="input"/><br>
        <button data-btn1 id="btn1">Convert</button>
        <button data-btn2 id="btn2">Clear</button>
      </div>
